<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="A responsive Todo List application to manage your daily tasks" />
    <title>To-Do App | Manage Your Tasks</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/2387/2387635.png" type="image/png" />
  </head>
  <body>
    <main class="container">
      <header>
        <h1><i class="fas fa-tasks"></i> To-Do List</h1>
      </header>
      <section class="input-section">
        <input type="text" id="task-input" placeholder="Add a new task" />
        <button id="add-task-btn"><i class="fas fa-plus"></i> Add Task</button>
      </section>
      <section class="task-section">
        <h2><i class="fas fa-hourglass-half"></i> Pending Tasks</h2>
        <ul id="pending-tasks"></ul>
      </section>
      <section class="task-section">
        <h2><i class="fas fa-check-circle"></i> Completed Tasks</h2>
        <ul id="completed-tasks"></ul>
      </section>
      <footer>
        <p>Made with ❤️ by <a href="https://www.linkedin.com/in/sainath666" target="_blank" rel="noopener">Sainathreddy</a></p>
      </footer>
    </main>
    <script src="script.js"></script>
  </body>
</html>
